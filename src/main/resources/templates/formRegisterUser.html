<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/register.css"/>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<body>
	<header>
		<div th:replace="~{/fragments/header :: header}"></div>
	</header>

	<div th:replace="~{/fragments/logo :: logo}"></div>
	
	<form class="container-sm" th:action="@{/register}" method="POST">
		<h1>Registrazione nuovo utente</h1>
		<div class="form-floating mb-3">
			<input class="form-control" id="floatingInput" type="text" name="Nome" placeholder="Nome" required th:field="${user.name}" />
			<label for="floatingInput" class="form-label"> Nome</label>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="form-floating mb-3">
			<input class="form-control" id="floatingInput" type="text" name="Cognome" placeholder="Cognome" required th:field="${user.surname}" />
			<label for="floatingInput" class="form-label"> Cognome</label>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="form-floating mb-3">
			<input class="form-control" id="floatingInput"  name="Email" type="text" placeholder="Email" required th:field="${user.email}" />
			<label for="floatingInput" class="form-label"> Email</label>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="form-floating mb-3">
			<input class="form-control" id="floatingInput"  name="Username" type="text" placeholder="username" required th:field="${credentials.username}" />
			<label for="floatingInput" class="form-label"> Username</label>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		
		<div class="form-floating mb-3">
			<input class="form-control" id="floatingInput"  name="Password" type="password" placeholder="password" required th:field="${credentials.password}" />
			<label for="floatingInput" class="form-label"> Password</label>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
		</div>
		
		<div class="form-floating mb-3" >
			<button type="submit" class="btn btn-outline-success">Registra</button>
		
		</div>
	</form>
</body>
</html>
