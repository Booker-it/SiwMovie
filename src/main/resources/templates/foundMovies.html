<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/movies.css" />
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<body>
	<header>
		<div th:replace="~{/fragments/header :: header}"></div>
	</header>

	<div th:replace="~{/fragments/logo :: logo}"></div>
	
	
	<h1 class="pt-5">Film che soddisfano i requisiti</h1>
	<div th:if="${movies.isEmpty()}">Non ci sono film che soddisfano i requisiti</div>
	
	<div class="album py-5">
		<ul class="flex-container" th:if="${!movies.isEmpty()}">
			<div class="row row-cols-6">
				<li class="col" th:each="movie : ${movies}">
					<div class="card shadow-sm">
						<title>Placeholder</title>
						<p th:if="${movie.poster}">
							<a th:href="@{'/movie' + '/' + ${movie.id}}"> <img width="100%" th:src="@{'/display/image/' + ${movie.poster.id}}"/> </a>
						</p>
						<div class="card-body">
							<a class="card-text" th:href="@{'/movie' + '/' + ${movie.id}}"  th:text="${movie.title} + ' (' + ${movie.year} + ')'"></a>
						</div>
					</div>
				</li>
			</div>
		</ul>
	</div>
	
</body>

</html>
