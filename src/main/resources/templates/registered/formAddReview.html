<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
</head>

<body>
	<header>
		<div th:replace="~{/fragments/header :: header}"></div>
	</header>
	<div th:replace="~{/fragments/logo :: logo}"></div>
	
	
	<h1 th:text ="'Nuova Recensione per ' + ${movie.title}" >Nuova Recensione</h1>
	<form th:action="@{'/registered/addReviewToMovie/'+ ${movie.id}}" method="POST" th:object ="${review}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Titolo</label>
			<span><input type="text" required th:field="${review.title}" /></span>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
			</span>
		</div>
		
		<div>
			<label>Rating </label>
			<span><input type="number" required th:field="${review.rating}" /></span>
			</span>
		</div>
		
		
		<div>
			<label>Commento</label>
			<textarea name = "comment" maxlength="200" cols="60" rows="20" th:field="${review.text}" required = "required"> Lascia un commento</textarea>
			</span>
		</div>
			
			
			<div>
				<span><button type="submit">Pubblica</button> </span>
			</div>
			
		</div>
	</form>
</body>
</html>
